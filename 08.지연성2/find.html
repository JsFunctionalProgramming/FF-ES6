	const _find = (f, iter) => go(

		filter(a => (log(a), f(a))), // 다 실행되버리는게 아쉽다
		a => (log(a), a),
		take(1),

	)

	const lFind = (f, iter) => go(

	const find = curry(
		(f, iter) => go(
